<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <!--    <link href="static/img/flav.png" rel="icon"/>-->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet"/>
    <link href="{% static 'fonts/fontawesome-all.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'fonts/font-awesome.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'fonts/fontawesome5-overrides.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>

    {% block head %}
    {% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="margin-left: 50px;">Business Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item menuItem">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/dashboard" id="followMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Clients
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="followMenuLink">
                        <li><a class="dropdown-item" href="/dashboard#Add">Add</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li><a class="dropdown-item" href="/dashboard#Search">Search</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/dashboard#Edit">Edit</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>


<div class="row mainRow">
    {% block content %}
    {% endblock %}
</div>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}">
</script>
<script src="{% static 'js/jquery.min.js' %}">
</script>
{% block javascript %}
{% endblock %}
</body>
</html>
